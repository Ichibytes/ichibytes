services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ichibytes-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ichibytes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-ichibytes_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-ichibytes} -d ${POSTGRES_DB:-ichibytes_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ichibytes-dev

